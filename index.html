<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wordly</h1>
        <p>Type in a word and get definitions, synonyms, and pronunciation</p>
    </header>
    <form>
        <input class="word" type="text" placeholder="enter a word" required />
        <input type="submit" value="search" />
    </form>
    <div class="definition"></div>
    <div class="synonym"></div>
    <div class="pronunciation"></div>
    <div class="audio"></div>
    <script src="index2.js"></script>
</body>
</html>
